name: F# CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup F#
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Run command and check output
        run: |
          cd CycleFib
          dotnet run
          cd ../
          cd CycleSqr
          dotnet run